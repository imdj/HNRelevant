<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HNRelevant Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/popup.css">
</head>
<body class="flex h-full flex-col justify-center items-center">
<div class="flex flex-col w-full">
    <div class="ml-2">
        <h3 class="mt-2">Select mode</h3>
        <div class="flex flex-row items-baseline mb-2">
            <input type="radio" id="auto-mode" name="mode" value="auto" aria-describedby="auto-mode-desc" class="top-0.5 relative" checked>
            <div class="ml-2">
                <label for="auto-mode">Auto-pilot (Default)</label>
                <p id="auto-mode-desc">Always fetch and show related submissions</p>
            </div>
        </div>
        <div class="flex flex-row items-baseline mb-2">
            <input type="radio" id="manual-mode" name="mode" value="manual" aria-describedby="manual-mode-desc" class="top-0.5 relative">
            <div class="ml-2">
                <label for="manual-mode">Manual mode</label>
                <p id="manual-mode-desc">Only fetch results when requested by user manually</p>
            </div>
        </div>
    </div>
    <div class="ml-2">
        <h3 class="mt-2">Results</h3>
        <div class="flex flex-row mb-2">
            <select id="results" name="results" class="mb-auto p-0.5">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <label for="results" class="ml-4">Number of results displayed in the sidebar by default</label>
        </div>
    </div>
    <div class="ml-2">
        <h3 class="mt-2">Search type</h3>
        <div class="flex flex-row items-baseline mb-2">
            <input type="radio" id="verbatim" name="searchType" value="verbatim">
            <div class="ml-2">
                <label for="verbatim">Verbatim</label>
                <p>Get exact matches</p>
            </div>
        </div>
        <div class="flex flex-row items-baseline mb-2">
            <input type="radio" id="similar" name="searchType" value="similar" checked>
            <div class="ml-2">
                <label for="similar">Similar (Default)</label>
                <p>Find related submissions</p>
            </div>
        </div>
    </div>        
</div>
<footer class="flex flex-col mt-3 mb-2 justify-center items-center">
    <hr style="border: none; height: 1px; background-color: #333; width: 80%;">
    <p class="flex flex-col items-center mt-2" style="gap: 0.5rem; text-align: center;">
        Enjoying HNRelevant?<br>Leave a review to help others find it!
        <a id="review-btn" class="btn main-btn" target="_blank" href="https://chromewebstore.google.com/detail/hnrelevant/iajhnkeiioebplnbfkpnlnggkgblmoln" style="border-color: #ff6600; ;">Visit the store</a>
    </p>
</footer>
<script src="./scripts/third-party/browser-polyfill.min.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/popup.js"></script>
</body>
</html>
